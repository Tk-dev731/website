<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec;
            color: #4a148c;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-top: 50px;
        }
        h2 {
            font-size: 2em;
            margin: 20px 0;
        }
        p {
            font-size: 1.2em;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
			 margin-top: 40px;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .confetti {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
	 .qr-code {
            margin-bottom: 40px; /* Space between QR code and gallery */
            width: 300px; /* Set width for QR code */
            height: 300px; /* Set height for QR code */
            margin: 0 auto; /* Center the QR code horizontally */
        }
        img {
            width: 100%; /* Set width to fill the div */
            height: 100%; /* Set height to fill the div */
            object-fit: contain; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, My Love!</h1>
        <p>Today is the perfect day to tell you how much you mean to me. You fill my world with joy and love every single day. I can't wait to celebrate many more birthdays with you!</p>
		
            
        <!-- QR Code Section -->
        <h2>Scan to Listen!</h2>
        <div class="qr-code">
		 <img src="https://i.postimg.cc/028CWzJG/tk-1.png" alt="Customized QR Code">
        </div>
        

     
        <div class="gallery">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjykQAsHnFC1SdYodPFBPvrUg-nGrccpMlGg&s" alt="Memory 1">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgJqa5o-B06hG3W4vPdZ8NY2RMps5rHXO9AA&s" alt="Memory 2">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzBD1N1tqNlylEQ4m1h2wCnysNQKEg5dSDJDWwsgF3vErbM0B72kjlzcDjOnWZGXO4BJw&usqp=CAU" alt="Memory 3">
        </div>
    </div>

    <canvas id="confetti" class="confetti"></canvas>

   
	
</body>
</html>
